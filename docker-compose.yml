version: '3.8'

services:
  beauty-store:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beauty-store-app
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
    networks:
      - beauty-store-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx como proxy reverso (opcional pero recomendado)
  nginx:
    image: nginx:alpine
    container_name: beauty-store-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - beauty-store
    networks:
      - beauty-store-network

networks:
  beauty-store-network:
    driver: bridge

volumes:
  beauty-store-data:
    driver: local
